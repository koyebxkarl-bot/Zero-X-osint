<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Admins â€“ OSINT Bot</title>

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #2f81f7;
      --success: #2ea043;
      --error: #f85149;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header, section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      background: #0b1320;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: var(--text);
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .msg {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .success {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Admins</h1>
</header>

<section>
  <div class="card">
    <form id="contactForm">
      <label>Your Name (optional)</label>
      <input type="text" name="name">

      <label>Your Email (optional)</label>
      <input type="email" name="email">

      <label>Subject</label>
      <input type="text" name="subject" required>

      <label>Message</label>
      <textarea name="message" required></textarea>

      <!-- spam trap -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send Message</button>
      <div id="formMsg" class="msg"></div>
    </form>
  </div>
</section>

<script>
  const form = document.getElementById("contactForm");
  const msg = document.getElementById("formMsg");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    msg.textContent = "Sending...";
    msg.className = "msg";

    const data = new FormData(form);

    try {
      const res = await fetch("https://formspree.io/f/mrbndqab", {
        method: "POST",
        body: data,
        headers: {
          "Accept": "application/json"
        }
      });

      if (res.ok) {
        msg.textContent = "Message sent successfully. Admins will respond soon.";
        msg.className = "msg success";
        form.reset();
      } else {
        msg.textContent = "Failed to send message. Try again later.";
        msg.className = "msg error";
      }
    } catch {
      msg.textContent = "Network error. Please try again.";
      msg.className = "msg error";
    }
  });
</script>

</body>
</html>
